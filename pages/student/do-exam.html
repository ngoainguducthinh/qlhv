<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm bài thi - EduManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Scrollbar mảnh đẹp hơn */
        .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Hiệu ứng khi chọn đáp án */
        input[type="radio"]:checked + span { color: #2563eb; font-weight: 700; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50 h-auto">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="dashboard.html" class="text-gray-400 hover:text-gray-600"><i class="fa-solid fa-arrow-left"></i></a>
                <div>
                    <h1 id="exam-title" class="font-bold text-gray-800 text-lg truncate max-w-[200px] sm:max-w-md">Đang tải đề thi...</h1>
                    <p class="text-xs text-gray-500 hidden sm:block">Học viên: <span id="student-name">...</span></p>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <div class="flex items-center gap-2 bg-red-50 text-red-600 px-4 py-2 rounded-lg border border-red-100 shadow-sm">
                    <i class="fa-regular fa-clock fa-spin-pulse"></i>
                    <span id="countdown" class="font-mono font-bold text-xl">00:00</span>
                </div>
                
                <button onclick="submitExam()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-bold shadow-lg shadow-blue-200 transition">
                    Nộp Bài
                </button>
            </div>
        </div>

        <div class="bg-gray-50 border-t border-gray-200 py-2">
            <div class="max-w-7xl mx-auto px-4">
                <div id="question-tracker" class="flex gap-2 overflow-x-auto custom-scroll pb-1">
                    </div>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 pt-36 pb-20" id="exam-content">
        <div class="text-center py-20">
            <i class="fa-solid fa-circle-notch fa-spin text-blue-500 text-3xl"></i>
            <p class="mt-4 text-gray-500">Đang chuẩn bị đề thi...</p>
        </div>
    </main>

    <script type="module" src="../../assets/js/exam-taker.js"></script>
</body>
</html>
