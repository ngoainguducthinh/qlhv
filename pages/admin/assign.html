<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao bài tập - EduManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50">

    <aside id="sidebar-container"></aside>

    <div class="flex flex-col min-h-screen">
        <header id="header-container"></header>

        <main class="flex-1 p-6 ml-0 md:ml-64 transition-all">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Giao bài tập cho học viên</h2>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 h-[calc(100vh-150px)]">
                
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 flex flex-col">
                    <div class="p-4 border-b bg-gray-50 flex justify-between items-center">
                        <h3 class="font-bold text-gray-700">1. Chọn Đề Thi</h3>
                        <span id="exam-count" class="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded-full">0 đã chọn</span>
                    </div>
                    <div class="p-2 border-b">
                        <input id="search-exam" class="w-full border rounded px-3 py-2 text-sm" placeholder="Tìm kiếm đề thi...">
                    </div>
                    <div id="exam-list" class="flex-1 overflow-y-auto p-2 space-y-2">
                        <div class="text-center py-4 text-gray-400">Đang tải đề...</div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-200 flex flex-col">
                    <div class="p-4 border-b bg-gray-50 flex justify-between items-center">
                        <h3 class="font-bold text-gray-700">2. Chọn Học Viên</h3>
                        <div class="flex gap-2">
                            <button onclick="selectAllStudents()" class="text-xs text-blue-600 hover:underline">Chọn tất cả</button>
                            <span id="student-count" class="text-xs bg-green-100 text-green-600 px-2 py-1 rounded-full">0 đã chọn</span>
                        </div>
                    </div>
                    <div class="p-2 border-b">
                        <input id="search-student" class="w-full border rounded px-3 py-2 text-sm" placeholder="Tìm kiếm học viên...">
                    </div>
                    <div id="student-list" class="flex-1 overflow-y-auto p-2 space-y-2">
                         <div class="text-center py-4 text-gray-400">Đang tải học viên...</div>
                    </div>
                </div>
            </div>

            <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4 flex justify-end items-center gap-4 z-50 md:ml-64 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)]">
                <div class="text-sm text-gray-600">
                    Đang chọn: <b class="text-blue-600" id="total-exams">0</b> đề cho <b class="text-green-600" id="total-students">0</b> học viên
                </div>
                <button onclick="assignExams()" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-bold shadow-lg transition">
                    <i class="fa-solid fa-paper-plane mr-2"></i> GIAO BÀI
                </button>
            </div>

        </main>
    </div>

    <script src="../../assets/js/common.js"></script>
    <script type="module" src="../../assets/js/admin-assign.js"></script>
    <script>initLayout();</script>
</body>
</html>
