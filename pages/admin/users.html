<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Tài khoản - EduManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50">

    <aside id="sidebar-container"></aside>

    <div class="flex flex-col min-h-screen">
        <header id="header-container"></header>

        <main class="flex-1 p-6 ml-0 md:ml-64 transition-all">
            
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h2 class="text-2xl font-bold text-gray-800">Quản lý người dùng</h2>
                <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-bold shadow-lg shadow-blue-200 transition">
                    <i class="fa-solid fa-user-plus mr-2"></i> Thêm tài khoản
                </button>
            </div>

            <div class="bg-white rounded-t-xl border-b border-gray-200 flex">
                <button onclick="switchTab('student')" id="tab-student" class="px-6 py-4 font-bold text-blue-600 border-b-2 border-blue-600 hover:bg-gray-50 transition">
                    <i class="fa-solid fa-graduation-cap mr-2"></i> Học viên
                </button>
                <button onclick="switchTab('writer')" id="tab-writer" class="px-6 py-4 font-bold text-gray-500 hover:text-gray-700 hover:bg-gray-50 transition">
                    <i class="fa-solid fa-pen-nib mr-2"></i> Test Writer
                </button>
            </div>

            <div class="bg-white rounded-b-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-50 text-gray-500 text-xs uppercase font-semibold">
                                <th class="px-6 py-3">Họ và tên</th>
                                <th class="px-6 py-3">Username</th>
                                <th class="px-6 py-3">Mật khẩu (Gốc)</th>
                                <th class="px-6 py-3">Trạng thái</th>
                                <th class="px-6 py-3 text-right">Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="user-list-body" class="divide-y divide-gray-100 text-sm text-gray-700">
                            <tr><td colspan="5" class="text-center py-4">Đang tải dữ liệu...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="user-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 transform transition-all scale-100">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800">Thêm tài khoản mới</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-500"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Vai trò</label>
                    <select id="new-role" class="w-full border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500" onchange="previewUsername()">
                        <option value="student">Học viên (Student)</option>
                        <option value="writer">Người soạn đề (Test Writer)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Họ và tên đầy đủ</label>
                    <input type="text" id="new-fullname" class="w-full border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500" placeholder="Vd: Nguyễn Văn A" oninput="previewUsername()">
                </div>
                
                <div class="bg-gray-100 p-3 rounded-lg text-sm">
                    <p class="text-gray-500 text-xs uppercase font-bold mb-1">Thông tin tự động tạo:</p>
                    <div class="flex justify-between">
                        <span>Username:</span>
                        <span id="preview-username" class="font-mono font-bold text-blue-600">...</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Password:</span>
                        <span id="preview-password" class="font-mono font-bold text-gray-600">student@123</span>
                    </div>
                </div>
            </div>

            <div class="mt-6 flex justify-end gap-3">
                <button onclick="closeModal()" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 font-medium">Hủy</button>
                <button onclick="createUser()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-bold">Tạo tài khoản</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/common.js"></script>
    <script type="module" src="../../assets/js/admin-users.js"></script> <script>
        initLayout();
    </script>
</body>
</html>
