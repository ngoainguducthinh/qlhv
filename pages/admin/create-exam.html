<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biên soạn Đề thi - EduManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 h-screen overflow-hidden flex flex-col">

    <header class="bg-white border-b h-16 flex items-center justify-between px-6 z-10 shrink-0">
        <div class="flex items-center gap-4">
            <a href="library.html" class="text-gray-500 hover:text-blue-600"><i class="fa-solid fa-arrow-left"></i> Quay lại</a>
            <h1 id="page-title" class="text-xl font-bold text-gray-800 border-l pl-4">Tạo Đề Thi Mới</h1>
        </div>
        <div class="flex items-center gap-3">
            <button onclick="saveExam()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-bold shadow-lg shadow-blue-200 transition flex items-center gap-2">
                <i class="fa-solid fa-floppy-disk"></i> <span id="btn-save-text">Lưu Đề Thi</span>
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <aside class="w-80 bg-white border-r flex flex-col overflow-y-auto shrink-0 z-10">
            <div class="p-6 space-y-6">
                
                <div class="space-y-4">
                    <h3 class="font-bold text-gray-400 text-xs uppercase">1. Thông tin chung</h3>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tên đề thi</label>
                        <input type="text" id="exam-title" class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Vd: Final Test K32...">
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Thời gian (phút)</label>
                            <input type="number" id="exam-duration" class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none" value="60">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phân loại</label>
                            <select id="exam-category" class="w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none bg-white">
                                <option value="IELTS Reading">IELTS Reading</option>
                                <option value="IELTS Listening">IELTS Listening</option>
                                <option value="TOEIC">TOEIC</option>
                                <option value="Grammar">Grammar</option>
                                <option value="General">Tổng quát</option>
                            </select>
                        </div>
                    </div>
                </div>

                <hr class="border-gray-100">

                <div class="space-y-3">
                    <h3 class="font-bold text-gray-400 text-xs uppercase">2. Thêm phần thi</h3>
                    <p class="text-xs text-gray-500 mb-2">Bấm vào các nút dưới đây để ghép các phần thi vào đề:</p>
                    
                    <button onclick="addSection('reading')" class="w-full flex items-center gap-3 px-3 py-2 bg-blue-50 text-blue-700 rounded-lg hover:bg-blue-100 text-sm font-medium transition text-left border border-blue-100">
                        <div class="w-8 h-8 rounded bg-blue-200 flex items-center justify-center"><i class="fa-solid fa-book-open"></i></div>
                        <div>
                            <span class="block font-bold">Reading (Đọc hiểu)</span>
                            <span class="text-[10px] opacity-75">Đọc đoạn văn & trả lời câu hỏi</span>
                        </div>
                    </button>

                    <button onclick="addSection('gap_fill')" class="w-full flex items-center gap-3 px-3 py-2 bg-purple-50 text-purple-700 rounded-lg hover:bg-purple-100 text-sm font-medium transition text-left border border-purple-100">
                        <div class="w-8 h-8 rounded bg-purple-200 flex items-center justify-center"><i class="fa-solid fa-shapes"></i></div>
                        <div>
                            <span class="block font-bold">Gap Fill (Điền từ)</span>
                            <span class="text-[10px] opacity-75">Điền từ vào đoạn văn {gap}</span>
                        </div>
                    </button>

                    <button onclick="addSection('multiple_choice')" class="w-full flex items-center gap-3 px-3 py-2 bg-green-50 text-green-700 rounded-lg hover:bg-green-100 text-sm font-medium transition text-left border border-green-100">
                        <div class="w-8 h-8 rounded bg-green-200 flex items-center justify-center"><i class="fa-solid fa-list-check"></i></div>
                        <div>
                            <span class="block font-bold">Trắc nghiệm đơn</span>
                            <span class="text-[10px] opacity-75">Chọn 1 đáp án A, B, C, D</span>
                        </div>
                    </button>

                    <button onclick="addSection('listening')" class="w-full flex items-center gap-3 px-3 py-2 bg-red-50 text-red-700 rounded-lg hover:bg-red-100 text-sm font-medium transition text-left border border-red-100">
                        <div class="w-8 h-8 rounded bg-red-200 flex items-center justify-center"><i class="fa-solid fa-headphones"></i></div>
                        <div>
                            <span class="block font-bold">Listening (Nghe)</span>
                            <span class="text-[10px] opacity-75">Nhập link MP3 & Câu hỏi</span>
                        </div>
                    </button>

                    <button onclick="addSection('matching')" class="w-full flex items-center gap-3 px-3 py-2 bg-orange-50 text-orange-700 rounded-lg hover:bg-orange-100 text-sm font-medium transition text-left border border-orange-100">
                        <div class="w-8 h-8 rounded bg-orange-200 flex items-center justify-center"><i class="fa-solid fa-right-left"></i></div>
                        <div>
                            <span class="block font-bold">Matching (Nối)</span>
                            <span class="text-[10px] opacity-75">Nối Cột A với Cột B</span>
                        </div>
                    </button>

                    <button onclick="addSection('writing')" class="w-full flex items-center gap-3 px-3 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 text-sm font-medium transition text-left border border-gray-200">
                        <div class="w-8 h-8 rounded bg-gray-300 flex items-center justify-center"><i class="fa-solid fa-pen-nib"></i></div>
                        <div>
                            <span class="block font-bold">Writing (Viết)</span>
                            <span class="text-[10px] opacity-75">Tự luận / Essay</span>
                        </div>
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 bg-gray-50 overflow-y-auto p-8 relative">
            <div id="sections-container" class="max-w-4xl mx-auto pb-20">
                </div>

            <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400 pointer-events-none">
                <i class="fa-solid fa-layer-group text-6xl mb-4 opacity-20"></i>
                <p>Chưa có câu hỏi nào.</p>
                <p class="text-sm">Hãy chọn loại bài ở cột bên trái để bắt đầu.</p>
            </div>
        </main>
    </div>

    <script type="module" src="../../assets/js/exam-editor.js"></script>
</body>
</html>
