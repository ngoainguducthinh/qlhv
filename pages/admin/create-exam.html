<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Đề Thi - EduManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Style cho ô code JSON */
        .json-editor { font-family: 'Monaco', 'Consolas', monospace; font-size: 13px; }
        /* Custom scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-50">

    <aside id="sidebar-container"></aside>

    <div class="flex flex-col min-h-screen">
        <header id="header-container"></header>

        <main class="flex-1 p-6 ml-0 md:ml-64 transition-all">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">Biên soạn Đề thi</h2>
                    <p class="text-sm text-gray-500">Soạn thảo thủ công hoặc Import JSON.</p>
                </div>
                <div class="flex gap-3">
                    <button onclick="toggleJsonMode()" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg font-medium transition">
                        <i class="fa-solid fa-code mr-2"></i> JSON Mode
                    </button>
                    <button onclick="saveExam()" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-bold shadow-lg shadow-blue-200 transition">
                        <i class="fa-solid fa-save mr-2"></i> Lưu Đề Thi
                    </button>
                </div>
            </div>

            <div id="json-mode-container" class="hidden mb-6 bg-gray-900 rounded-xl p-4 shadow-lg border border-gray-700">
                <div class="flex justify-between text-gray-400 text-xs mb-2">
                    <span class="font-mono">PASTE JSON CONFIGURATION HERE</span>
                    <button onclick="applyJson()" class="text-green-400 hover:text-green-300 font-bold tracking-wider">ÁP DỤNG JSON <i class="fa-solid fa-play ml-1"></i></button>
                </div>
                <textarea id="json-input" class="w-full h-64 bg-gray-800 text-green-400 border border-gray-700 outline-none json-editor p-3 rounded" spellcheck="false" placeholder='{ "title": "Example", ... }'></textarea>
            </div>

            <div class="grid grid-cols-12 gap-6">
                <div class="col-span-12 lg:col-span-3 space-y-6">
                    <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200 sticky top-4">
                        <h3 class="font-bold text-gray-800 mb-4 border-b pb-2">1. Cấu hình chung</h3>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Tên đề thi *</label>
                                <input type="text" id="exam-title" class="w-full border rounded px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Vd: Mock Test IELTS 01">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Thời gian (phút)</label>
                                <input type="number" id="exam-duration" class="w-full border rounded px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none" value="60">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Phân loại</label>
                                <input type="text" id="exam-category" list="cat-list" class="w-full border rounded px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Chọn hoặc nhập mới...">
                                <datalist id="cat-list">
                                    <option value="IELTS Reading"></option>
                                    <option value="TOEIC Listening"></option>
                                    <option value="Grammar Basic"></option>
                                </datalist>
                            </div>
                        </div>

                        <div class="mt-6 pt-4 border-t border-dashed">
                            <h4 class="font-bold text-xs text-gray-500 uppercase mb-3">Thêm phần thi (Section)</h4>
                            <div class="grid grid-cols-1 gap-2">
                                <button onclick="addSection('gap_fill')" class="flex items-center gap-3 px-3 py-2.5 bg-purple-50 text-purple-700 rounded-lg hover:bg-purple-100 text-sm font-medium transition text-left border border-purple-100">
                                    <div class="w-8 h-8 rounded bg-purple-200 flex items-center justify-center"><i class="fa-solid fa-shapes"></i></div>
                                    Đọc - Điền từ
                                </button>
                                <button onclick="addSection('reading')" class="flex items-center gap-3 px-3 py-2.5 bg-blue-50 text-blue-700 rounded-lg hover:bg-blue-100 text-sm font-medium transition text-left border border-blue-100">
                                    <div class="w-8 h-8 rounded bg-blue-200 flex items-center justify-center"><i class="fa-solid fa-book-open"></i></div>
                                    Đọc hiểu
                                </button>
                                <button onclick="addSection('multiple_choice')" class="flex items-center gap-3 px-3 py-2.5 bg-green-50 text-green-700 rounded-lg hover:bg-green-100 text-sm font-medium transition text-left border border-green-100">
                                    <div class="w-8 h-8 rounded bg-green-200 flex items-center justify-center"><i class="fa-solid fa-check-double"></i></div>
                                    Trắc nghiệm đơn
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-span-12 lg:col-span-9">
                    <div id="sections-container" class="space-y-6 pb-20">
                        <div id="empty-state" class="text-center py-20 bg-white border-2 border-dashed border-gray-300 rounded-xl">
                            <i class="fa-solid fa-layer-group text-gray-300 text-5xl mb-4"></i>
                            <p class="text-gray-500 font-medium text-lg">Đề thi chưa có nội dung</p>
                            <p class="text-gray-400 text-sm mt-1">Vui lòng chọn loại phần thi ở cột bên trái để bắt đầu.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../assets/js/common.js"></script>
    <script type="module" src="../../assets/js/exam-editor.js"></script>
    <script>
        initLayout(); // Khởi tạo Layout từ common.js
    </script>
</body>
</html>
