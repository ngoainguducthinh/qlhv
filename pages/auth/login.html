<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - EduManager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
                <i class="fa-solid fa-graduation-cap text-blue-600 text-5xl mb-4"></i>
                <h1 class="text-2xl font-bold text-gray-800">Ngoại Ngữ Đức Thịnh</h1>
                <p class="text-gray-500">Đăng nhập hệ thống quản lý</p>
            </div>

            <form onsubmit="handleLogin(event)" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tên đăng nhập</label>
                    <input type="text" id="username" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="admin / tw.abc / nguyenvana" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                    <input type="password" id="password" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">Đăng nhập</button>
            </form>
            
            <div class="mt-6 bg-blue-50 p-4 rounded text-xs text-blue-800">
                <p><strong>Gợi ý test:</strong></p>
                <ul class="list-disc pl-4 mt-1">
                    <li>Admin: admin / dta@311710</li>
                    <li>Writer: tw.nam / writer@123</li>
                    <li>Học viên: annguyen / student@123</li>
                </ul>
            </div>
        </div>
    </div>

    <script type="module" src="../../assets/js/auth.js"></script>
</body>
</html>
