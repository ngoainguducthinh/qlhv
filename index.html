                        <h3 class="font-bold text-xl mb-4 text-center">The History of AI</h3>
                        <p class="mb-4">Artificial intelligence (AI) is intelligence demonstrated by machines, as opposed to natural intelligence displayed by animals including humans. Leading AI textbooks define the field as the study of "intelligent agents": any system that perceives its environment and takes actions that maximize its chance of achieving its goals.</p>
                        <p class="mb-4">Some popular accounts use the term "artificial intelligence" to describe machines that mimic "cognitive" functions that humans associate with the human mind, such as "learning" and "problem solving".</p>
                        <p class="mb-4 font-bold text-gray-400 text-center">... [Đoạn văn dài tự động chunk] ...</p>
                         <p class="mb-4">The field was founded on the assumption that human intelligence "can be so precisely described that a machine can be made to simulate it". This raises philosophical arguments about the mind and the ethics of creating artificial beings endowed with human-like intelligence.</p>
                    </div>

                    <div class="md:col-span-5 p-6 overflow-y-auto h-full custom-scroll bg-white">
                        <div class="mb-6">
                            <p class="font-medium text-gray-800 mb-3"><span class="inline-block bg-blue-100 text-blue-800 text-xs px-2 rounded mr-1">Câu 1</span> What is the definition of AI according to textbooks?</p>
                            <div class="space-y-2">
                                <label class="flex items-start gap-3 p-3 border rounded-lg hover:bg-blue-50 cursor-pointer transition">
                                    <input type="radio" name="q1" class="mt-1">

    <script>
        // --- LOGIC GIẢ LẬP ---

        const app = document.getElementById('app');
        const roleSwitcher = document.getElementById('roleSwitcher');
        const usernameDisplay = document.getElementById('usernameDisplay');

        // Hàm render giao diện dựa trên Template ID
        function render(templateId) {
            const template = document.getElementById(templateId);
            app.innerHTML = template.innerHTML;
            window.scrollTo(0,0);
        }

        // Chuyển đổi vai trò
        function switchRole(role) {
            if(role === 'admin') {
                usernameDisplay.innerText = "admin";
                render('tpl-admin-dashboard');
            } else if(role === 'writer') {
                usernameDisplay.innerText = "tw.writer";
                // Writer chỉ thấy Tạo đề & Thư viện (Sử dụng lại UI của Admin nhưng ẩn bớt - logic backend sẽ xử lý kỹ hơn)
                render('tpl-admin-dashboard'); 
                // Xoá bớt nút không cần thiết (Demo quick fix)
                const boxes = app.querySelectorAll('.grid > div');
                boxes[2].style.display = 'none'; // Tk
                boxes[3].style.display = 'none'; // Giao
                boxes[4].style.display = 'none'; // KQ
                boxes[5].style.display = 'none'; // BXH
            } else {
                usernameDisplay.innerText = "nguyenvana01";
                render('tpl-student-dashboard');
            }
        }

        // Các hàm điều hướng giả lập
        function showCreateExam() {
            render('tpl-create-exam');
        }

        function goHome() {
            switchRole(roleSwitcher.value);
        }

        function startExam() {
            // Giả lập chế độ toàn màn hình cho Exam
            app.innerHTML = document.getElementById('tpl-exam-taking').innerHTML;
            
            // Logic đếm ngược đơn giản
            let minutes = 59;
            let seconds = 21;
            setInterval(() => {
                if(seconds == 0) { minutes--; seconds = 59; } 
                else { seconds--; }
                const timerDisplay = document.getElementById('countdown');
                if(timerDisplay) {
                    timerDisplay.innerText = `${minutes}:${seconds < 10 ? '0'+seconds : seconds}`;
                }
            }, 1000);
        }

        function submitExam() {
            if(confirm('Bạn có chắc chắn muốn nộp bài?')) {
                alert('Nộp bài thành công! Hệ thống đang chấm điểm...');
                goHome();
            }
        }

        // Khởi chạy mặc định
        switchRole('admin');
